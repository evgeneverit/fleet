<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать обработку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Управление обработками флота</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Назад к списку</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Редактировать обработку</h1>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="ship_id" class="form-label">Судно</label>
                <select name="ship_id" id="ship_id" class="form-select" required>
                    {% for ship in ships %}
                    <option value="{{ ship.id }}" {% if ship.id == operation.ship_id %}selected{% endif %}>{{ ship.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="port_id" class="form-label">Порт</label>
                <select name="port_id" id="port_id" class="form-select" required>
                    {% for port in ports %}
                    <option value="{{ port.id }}" {% if port.id == operation.port_id %}selected{% endif %}>{{ port.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="contractor_id" class="form-label">Контрагент</label>
                <select name="contractor_id" id="contractor_id" class="form-select" required>
                    {% for contractor in contractors %}
                    <option value="{{ contractor.id }}" {% if contractor.id == operation.contractor_id %}selected{% endif %}>{{ contractor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Дата</label>
                <input type="date" name="date" id="date" value="{{ operation.date }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="water_volume" class="form-label">Поставка воды (куб.м)</label>
                <input type="number" step="0.01" name="water_volume" id="water_volume" value="{{ operation.water_volume }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="water_cost" class="form-label">Стоимость воды</label>
                <input type="number" step="0.01" name="water_cost" id="water_cost" value="{{ operation.water_cost }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="hf_waters_volume" class="form-label">Хозфекальные воды (куб.м)</label>
                <input type="number" step="0.01" name="hf_waters_volume" id="hf_waters_volume" value="{{ operation.hf_waters_volume }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="hf_waters_cost" class="form-label">Стоимость хозфекальных вод</label>
                <input type="number" step="0.01" name="hf_waters_cost" id="hf_waters_cost" value="{{ operation.hf_waters_cost }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="sludge_volume" class="form-label">Шлам (куб.м)</label>
                <input type="number" step="0.01" name="sludge_volume" id="sludge_volume" value="{{ operation.sludge_volume }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="sludge_cost" class="form-label">Стоимость шлама</label>
                <input type="number" step="0.01" name="sludge_cost" id="sludge_cost" value="{{ operation.sludge_cost }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="garbage_volume" class="form-label">Бытовой мусор (куб.м)</label>
                <input type="number" step="0.01" name="garbage_volume" id="garbage_volume" value="{{ operation.garbage_volume }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="garbage_cost" class="form-label">Стоимость бытового мусора</label>
                <input type="number" step="0.01" name="garbage_cost" id="garbage_cost" value="{{ operation.garbage_cost }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="has_documents" class="form-label">Закрывающие документы</label>
                <input type="checkbox" name="has_documents" id="has_documents" {% if operation.has_documents %}checked{% endif %} class="form-check-input">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
