<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список обработок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Управление обработками флота</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/create">Создать новую запись</a>
                <a class="nav-link" href="/analytics">Аналитика</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Список обработок</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Судно</th>
                    <th>Дата</th>
                    <th>Контрагент</th>
                    <th>Закрывающие документы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for op in operations %}
                <tr>
                    <td>{{ op.ship.name }}</td>
                    <td>{{ op.date }}</td>
                    <td>{{ op.contractor.name }}</td>
                    <td>{% if op.has_documents %}<span class="badge bg-success">Да</span>{% else %}<span class="badge bg-danger">Нет</span>{% endif %}</td>
                    <td>
                        <a href="/edit/{{ op.id }}" class="btn btn-sm btn-warning">Редактировать</a>
                        <form action="/delete/{{ op.id }}" method="post" style="display:inline;">
                            <input type="submit" value="Удалить" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту запись?');">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
