<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать обработку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Управление обработками флота</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Назад к списку</a>
                <a class="nav-link" href="/analytics">Аналитика</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Создать новую обработку</h1>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="ship_id" class="form-label">Судно</label>
                <select name="ship_id" id="ship_id" class="form-select" required>
                    {% for ship in ships %}
                    <option value="{{ ship.id }}">{{ ship.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="port_id" class="form-label">Порт</label>
                <select name="port_id" id="port_id" class="form-select" required>
                    {% for port in ports %}
                    <option value="{{ port.id }}">{{ port.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="contractor_id" class="form-label">Контрагент</label>
                <select name="contractor_id" id="contractor_id" class="form-select" required>
                    {% for contractor in contractors %}
                    <option value="{{ contractor.id }}">{{ contractor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Дата</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            {% for pollutant in pollutants %}
            <div class="col-md-6">
                <label for="volume_{{ pollutant.id }}" class="form-label">{{ pollutant.name }} (куб.м)</label>
                <input type="number" step="0.01" name="volume_{{ pollutant.id }}" id="volume_{{ pollutant.id }}" value="0" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="cost_{{ pollutant.id }}" class="form-label">Стоимость {{ pollutant.name }}</label>
                <input type="number" step="0.01" name="cost_{{ pollutant.id }}" id="cost_{{ pollutant.id }}" value="0" class="form-control">
            </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
