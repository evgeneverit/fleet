<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать обработку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Управление обработками флота</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Назад к списку</a>
                <a class="nav-link" href="/analytics">Аналитика</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Создать новую обработку</h1>
        <form method="post" class="row g-3" id="createForm">
            <div class="col-md-6">
                <label for="ship_id" class="form-label">Судно</label>
                <select name="ship_id" id="ship_id" class="form-select" required>
                    {% for ship in ships %}
                    <option value="{{ ship.id }}">{{ ship.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="port_id" class="form-label">Порт</label>
                <select name="port_id" id="port_id" class="form-select" required>
                    {% for port in ports %}
                    <option value="{{ port.id }}">{{ port.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="contractor_id" class="form-label">Контрагент</label>
                <select name="contractor_id" id="contractor_id" class="form-select" required>
                    {% for contractor in contractors %}
                    <option value="{{ contractor.id }}">{{ contractor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Дата</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="col-12">
                <h5>Загрязнители</h5>
                <div class="dropdown">
                    <button class="btn btn-success" type="button" id="addPollutantButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-plus-circle"></i> Добавить загрязнитель
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="addPollutantButton">
                        {% for pollutant in pollutants %}
                        <li><a class="dropdown-item" href="#" onclick="addPollutant({{ pollutant.id }}, '{{ pollutant.name | safe }}')">
                            <i class="bi {% if pollutant.name == 'Питьевая вода' %}bi-droplet{% elif pollutant.name == 'Хозфекальные воды' %}bi-water{% elif pollutant.name == 'Шлам' %}bi-trash{% else %}bi-box{% endif %}"></i>
                            {{ pollutant.name }}
                        </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <table class="table table-sm" id="pollutantsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Загрязнитель</th>
                            <th>Объём (куб.м)</th>
                            <th>Стоимость</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="pollutantsList"></tbody>
                </table>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedPollutants = [];

        function addPollutant(id, name) {
            if (!selectedPollutants.includes(id)) {
                selectedPollutants.push(id);
                const tableBody = document.getElementById('pollutantsList');
                const table = document.getElementById('pollutantsTable');
                table.style.display = 'table';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td><input type="number" step="0.01" name="volume_${id}" class="form-control" value="0" required></td>
                    <td><input type="number" step="0.01" name="cost_${id}" class="form-control" value="0" required></td>
                    <td><button type="button" class="btn btn-sm btn-danger" onclick="removePollutant(${id})">Удалить</button></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function removePollutant(id) {
            selectedPollutants = selectedPollutants.filter(p => p !== id);
            const tableBody = document.getElementById('pollutantsList');
            const rows = tableBody.getElementsByTagName('tr');
            for (let row of rows) {
                if (row.querySelector(`input[name="volume_${id}"]`)) {
                    tableBody.removeChild(row);
                    break;
                }
            }
            if (selectedPollutants.length === 0) {
                document.getElementById('pollutantsTable').style.display = 'none';
            }
        }
    </script>
</body>
</html>
